<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>boo</title>
  </head>
  <body>
    <button  class="default" onclick="changeClass()" id="myButton" type="button" name="button">Click Here!</button>
    <p id="myPara">Old class name: default</p>
    <script>
      function changeClass() {
                  document.getElementById('myButton')
                          .className = "newclass1";
                  document.getElementById('myButton')
                          .classList.add("newclass2");
                  var button_class = document.getElementById('myButton')
                                             .className;
                  document.getElementById('myPara')
                          .innerHTML = "New class name: " + button_class;
              }
    </script>
  </body>
</html>
