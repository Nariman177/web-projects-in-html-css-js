<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Открытие новых окон и запись содержания</title>
    <script type="text/javascript">
      function showDOM(){
        win = open();
        win.document.write("<html><body>");
        showChildNodes(document.body, win.document);
        win.document.write("</html></body>");
      }

      function showChildNodes(node, doc){
			if(node.nodeType === 3){
				doc.write("<li><em>" + node.nodeValue + "</em></li>" );
			}
			if(node.nodeType === 1){
				doc.write("<li><b>" + node.nodeName + "</b></li><ul>" );
				for( var i = 0; i< node.childNodes.length; i++){
					showChildNodes(node.childNodes[i], doc);
				}
				doc.write("</ul></li>")
			}
		}
    </script>
  </head>
  <body>
    <h1>Структура DOM</h1>
<div>
  <h2>Вывод структуры DOM</h2>
  <p>Этот код открывает новое окно и выводит в него структуру текущего документа</p>
</div>
<div>
  <h2>Запуск кода</h2>
  <p>Для запуска кода щелкните <a href="javascript:showDOM()">здесь</a></p>
</div>
  </body>
</html>
