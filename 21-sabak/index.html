<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="buttons">
        <h1>simple hover effects with <code>box-shadow</code></h1>
        <button type="submit" class="fill">Fill in</button>
        <button type="submit" class="pulse">Pulse</button>
        <button type="submit" class="close">Close</button>
        <button type="submit" class="raise">Raise</button>
        <button type="submit" class="slide">Slide</button>
        <button type="submit" class="offset">Offset</button>
    </div>
</body>
</html>
